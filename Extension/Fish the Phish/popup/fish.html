<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fish.css">
</head>
<body>

        <div class="title">URL</div>
        <div class="value" id="url">(Loading)</div>

    </div>
    <script src="fish.js"></script>
</body>
</html>
